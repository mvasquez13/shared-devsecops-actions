on:
  workflow_call:
    inputs:
      java-version:
        description: 'Java version to use'
        required: false
        type: string
        default: '17'
      maven-version:
        description: 'Maven version to use'
        required: false
        type: string
        default: '3.9'
      app-name:
        description: 'Application name'
        required: true
        type: string
      dockerfile-path:
        description: 'Path to Dockerfile'
        required: false
        type: string
        default: './Dockerfile'
      build-context:
        description: 'Docker build context'
        required: false
        type: string
        default: '.'
      # Quality gates
      coverage-threshold:
        description: 'Minimum code coverage percentage'
        required: false
        type: number
        default: 80
      fail-on-critical-vulnerabilities:
        description: 'Override: Fail the pipeline if critical vulnerabilities are found (auto-detected based on branch if not provided)'
        required: false
        type: boolean
      # Deployment
      # deploy-to-staging:
      #   description: 'Deploy to staging environment'
      #   required: false
      #   type: boolean
      #   default: false
      # deploy-to-production:
      #   description: 'Deploy to production environment'
      #   required: false
      #   type: boolean
      #   default: false
      k8s-namespace:
        description: 'Kubernetes namespace'
        required: true
        type: string
      # Grafana Cloud integration
      grafana-url:
        description: 'Grafana Cloud instance URL'
        required: false
        type: string
        default: ''
      enable-grafana-metrics:
        description: 'Enable Grafana Cloud metrics integration'
        required: false
        type: boolean
        default: true

    secrets:
      registry-username:
        description: 'Container registry username'
        required: true
      registry-password:
        description: 'Container registry password'
        required: true
      grafana-api-key:
        description: 'Grafana Cloud API key'
        required: false
      # azure-credentials:
      #   description: 'Azure credentials for deployment'
      #   required: false
      # k8s-config:
      #   description: 'Kubernetes configuration'
      #   required: false

    outputs:
      image-tag:
        description: 'Built image tag'
        value: ${{ jobs.build.outputs.image-tag }}
      image-digest:
        description: 'Image digest'
        value: ${{ jobs.build.outputs.image-digest }}
      # deployment-url:
      #   description: 'Deployment URL'
      #   value: ${{ jobs.deploy-production.outputs.url }}

jobs:
  # validation:
